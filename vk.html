<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vk apii</title>
</head>
<body>
	<script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>


<h1>Lexich VK page</h1>
<p>
	<a href="#" id="vk-login">Login</a>
	<a href="#" id="vk-logout">LogOut</a>
</p>
<script language="javascript">
VK.init({
    apiId: 3857256
});

var ACCESS_ROLE=0;
for(var key in VK.access){ ACCESS_ROLE+=VK.access[key]; }

$('a#vk-login').click(function(event){
    event.preventDefault();
    VK.Auth.login(null, ACCESS_ROLE);
});

$('a#vk-logout').click(function(event){
    event.preventDefault();
    VK.Auth.logout(function(){
        console.log("logout");
    });
});
</script>

</body>
</html>
